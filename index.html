<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>
  
  <body>
    <center>
    <h1 id="heading">Face Recognition Project</h1>
    <br><br>

    <p id="model">Model is trained to identify the following objects: </p>

    <b class="members_of_family">
        Father
        <hr>
        <br>
        Mother
        <hr>
        <br>
        Son
        <hr>
        <br>
    </b>

    <label id="webcam">Webcam View - </label>
    <div id="camera"></div>
    <br>
    <div id="result"></div>
    <br>
    <button class="btn btn-info" onclick="capture()" id="capture_1">Capture The Image</button>
    <br><br>
    <button class="btn btn-success" onclick="identify()" id="identify_1">Identify The Image</button>
    <br><br>
    <p id="fam">Family Name : <span id="result_family_name"></span></p>
    <br>
    <p id="acc">Accuracy : <span id="result_family_accuracy"></span></p>
    </center>
    <script src="main.js"></script>
  </body>
